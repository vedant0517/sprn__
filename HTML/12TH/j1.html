<html>
<head><title>java 1</title>
<script type=text/javascript>

function rang()
{
window.setTimeout("document.bgColor='Yellow'",2000)
window.setTimeout("document.bgColor='Red'",4000)
window.setTimeout("document.bgColor='Cyan'",6000)
window.setTimeout("document.bgColor='Pink'",8000)
window.setTimeout("document.bgColor='green'",10000)
window.setTimeout("document.bgColor='Blue'",12000)
window.setTimeout("document.bgColor='Brown'",14000)
window.setTimeout("rang()",16000)
}
</script></head>
<body>
<form>
Move mouse on button to change color
<button onmouseover="rang()">Change color</button>
</form><body></html>
