<html>
<head><title>java vowel</title>
<script type=text/javascript>

function vowel()
{

ms=myf.string.value
A=ms.toLowerCase()
count=0
for(i=0;i=A.length;i++)
{
onech=A.charAt(i)
if(onech=='a'||onech=='e'||onech=='i'||onech=='o'||onech=='u')
count=count+1
}
document.write("number of vowel are:"+count)
}
</script>
</head><body>
<form name=myf>
Enter string to count vowels:
<input type=text name=string>
<input type=button value="check" onclick=vowel()>
</form></body></html>
