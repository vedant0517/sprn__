<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 To Do App</h1>
        <div class="instructions">
            <h3>🔸 Enter "list" to show all tasks</h3>
            <h3>🔸 Enter "add" to add a task</h3>
            <h3>🔸 Enter "delete" to remove a task</h3>
            <h3>🔸 Enter "quit" to quit app</h3>
        </div>
        <div class="note">
            <strong>Note:</strong> This app uses browser prompts and console output. 
            Open your browser's Developer Tools (F12) to see the console messages.
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
