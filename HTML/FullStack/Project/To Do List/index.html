<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìù To Do App</h1>
        <div class="instructions">
            <h3>Type your task and click <strong>Add</strong> (or press Enter)</h3>
            <h3>Use <strong>Complete</strong>, <strong>Edit</strong>, or <strong>Delete</strong></h3>
        </div>

        <div class="toolbar" aria-label="App toolbar">
            <div class="toolbar-left">
                <div class="filters" role="group" aria-label="Filters">
                    <button id="filter-all" type="button" class="chip" data-filter="all">All</button>
                    <button id="filter-active" type="button" class="chip" data-filter="active">Active</button>
                    <button id="filter-completed" type="button" class="chip" data-filter="completed">Completed</button>
                </div>
                <div id="counter" class="counter" aria-live="polite"></div>
            </div>

            <div class="toolbar-right">
                <label class="field">
                    <span class="field-label">Sort</span>
                    <select id="sort" aria-label="Sort tasks">
                        <option value="manual">Manual</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="priority">Priority</option>
                        <option value="due">Due date</option>
                    </select>
                </label>

                <button id="clear-completed" type="button" class="secondary">Clear completed</button>
                <button id="clear-overdue" type="button" class="secondary">Clear overdue</button>
                <button id="clear-all" type="button" class="danger">Clear all</button>

                <button id="theme-toggle" type="button" class="secondary" aria-pressed="false">Dark</button>
            </div>
        </div>

        <div class="todo-controls" role="group" aria-label="Add a new task">
            <input id="todo-input" type="text" placeholder="e.g. Buy groceries" autocomplete="off" />
            <select id="priority" aria-label="Priority">
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="low">Low</option>
            </select>
            <input id="due" type="date" aria-label="Due date" />
            <button id="add-btn" type="button">Add</button>
        </div>
        <div id="message" class="message" aria-live="polite"></div>

        <ul id="todo-list" class="todo-list" aria-label="Task list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
