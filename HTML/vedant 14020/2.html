<body>
<script type=text/javascript>
A=parseInt(prompt("Enter number to multiply by 3"))
document.write(A+"*3=" +A*3+"<br>")
X=parseInt(prompt("To find maximum Enter first number"))
Y=parseInt(prompt("To find maximum Enter Second number"))
if(X==Y)
document.write("<br>equal")
else
if(X>Y)
document.write("<br>The largest no.is" +X)
else
document.write("<br>The largest no.is" +Y)
P=parseInt(prompt("Enter a +ve or -ve number"))
if(P<0)
document.write("<br> The number is negative" +P)
else
document.write("<br>The number is positive" +P)
</script>
</body>
