<html>
<head><title>Java Sop1</title>
</head>
<body>
<script type=text/javascript>
X=parseInt(prompt("Enter positive or negative number"))
Y=parseInt(prompt("Enter positive or negative number"))
if(X==Y)
document.write("<br>equal")
else
document.write("<br>not equal")

P=parseInt(prompt("Enter number to calculate square"))
document.write("<br> P<sup>2</sup>="+P*P)
A=parseInt(prompt("Enter number to check it is multiple of 3 or 7"))
if(A%3==0)
document.write("<br>The number is multiple of 3")
else
document.write("<br>The number is not multiple by 3")
if(A%7==0)
document.write("<br>The number is multiple by 7")
else
document.write("<br>The number is not multiple by 7")
</script>
</body>
</html>
