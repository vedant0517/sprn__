<html>
<head>
<title>Table of 25</title>
<script type=text/javascript>
function table() 
{
A=myf.num.value
for(i=1;i<=10;i++)
document.write(A*i +"<br>")
}
</script>
</
<body>
<form name=myf>
<h2>Enter number to Print table</h2>
<input type=text name=num>
<input type=button value=PrintTable onclick=table()>
</form>
</body>
</html>
