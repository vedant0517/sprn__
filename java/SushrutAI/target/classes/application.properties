# SushrutAI Application Configuration
spring.application.name=SushrutAI Health Assistant

# Database Configuration (H2 for development, MySQL for production)
spring.datasource.url=jdbc:h2:mem:sushrutai
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=sushrutai123
spring.security.user.roles=ADMIN

# SMS Configuration (Twilio)
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_account_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_auth_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:+1234567890}

# Encryption Configuration
app.encryption.key=${ENCRYPTION_KEY:sushrutai_secret_key_2023}

# Logging Configuration
logging.level.com.sushrutai=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application Specific Configuration
app.default.language=HINDI
app.reminder.enabled=true
app.analytics.enabled=true
app.outbreak.detection.enabled=true

# DPDP Act Compliance
app.privacy.data.retention.days=365
app.privacy.anonymization.enabled=true
app.privacy.consent.required=true